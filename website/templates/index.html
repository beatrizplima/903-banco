{% extends 'shared/layout.html' %}
{% load staticfiles %}

{% block conteudo  %}
    {% if nome %}
    <h1>Bem-Vindx {{nome}}</h1>
    {% else %}
    <h1>Bem-Vindx ao PETISK</h1>
    <h2><strong>Cadastre-se para adoção</strong></h2>
{% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" name="data_nascimento" required>
        
        <label for="">Gênero:</label>
        <select name="genero" required>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
            <option value="O">Outros</option>
        </select>

        <label for="email">E-mail:</label>
        <input type="email" name="email" required>

        <label for="str_cep">CEP:</label>
        <input type="text" name="str_cep" required>

        <label for="str_numero">Número da casa:</label>
        <input type="text" name="str_numero" required>

        <label for="complemento">Complemento:</label>
        <input type="text" name="complemento" required>

        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" required>

        <label for="celular">Celular:</label>
        <input type="text" name="celular" required>

        <label for="motivo">Motivo:</label>
        <textarea name="motivo" id="" cols="30" rows="10" required></textarea>

        <input type="submit" value="Cadastrar">
    </form>

{% endblock %}
